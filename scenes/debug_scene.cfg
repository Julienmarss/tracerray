# Configuration de la caméra
camera:
{
  resolution = { width = 400; height = 300; };
  position = { x = 0.0; y = -100.0; z = 0.0; };
  rotation = { x = 0.0; y = 0.0; z = 0.0; };
  fieldOfView = 90.0;
};

# Primitives dans la scène
primitives:
{
  # Une sphère rouge devant le plan
  spheres = (
    { x = 0.0; y = 0.0; z = 0.0; r = 30.0; color = { r = 255; g = 0; b = 0; }; }
  );
  
  # Plan situé derrière la sphère
  planes = (
    { axis = "Y"; position = 50.0; color = { r = 0; g = 0; b = 255; }; }
  );
};

# Configuration de l'éclairage
lights:
{
  ambient = 0.5;
  diffuse = 0.8;
  
  # Une lumière directionnelle venant de la caméra
  directional = (
    { x = 0.0; y = -1.0; z = 0.0; }
  );
};